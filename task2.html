    <div class="container">
    <h1>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.


    </h1>
    <a href="./index.html">Повернутись до задач</a>
    
        <script>
 
    let currentValue= new Date();
      let day = currentValue.getDate()
      let month =currentValue.getMonth() + 1
      let year = currentValue.getFullYear()

      const dateObj = {
        day: day,
        month: month,
        year: year
      }
const N =parseInt(prompt('Введить кількість місяців'))
const newYear = getYear(dateObj,N)

function getYear({ month,year }, N) {
	let currentYear = Math.floor((month + N) / 12)
	let willYear = year + currentYear
	return willYear
}
document.write(`Через ${N}місяців буде  ${newYear}рік`)
</script>
